version: '3'

services:
    node:
        image: 'node:8'
        user: 'node'
        volumes:
            - './:/home/node/app'
            - '~/.cache/yarn:/home/node/.cache/yarn'
        working_dir: '/home/node/app'
        networks:
            - 'app-skeleton'

    nginx-front:
        image: 'nginx'
        environment:
            PHP_IDE_CONFIG: 'serverName=app-skeleton-front'
        volumes:
            - './public:/usr/share/nginx/html:ro'
        networks:
            - 'app-skeleton'

networks:
    app-skeleton:
        driver: 'bridge'
