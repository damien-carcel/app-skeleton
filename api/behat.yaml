acceptance:
    extensions:
        FriendsOfBehat\SymfonyExtension:
            kernel:
                class: 'Carcel\Kernel'
                environment: 'acceptance'
    suites:
        user:
            paths:
                - '%paths.base%/tests/features'
            contexts:
                - 'Carcel\Tests\Acceptance\Context\AuthenticationContext'
                - 'Carcel\Tests\Acceptance\Context\FixtureContext'
                - 'Carcel\Tests\Acceptance\Context\ManageUsersContext'

end-to-end:
    extensions:
        Behat\MinkExtension:
            base_url: 'http://localhost'
            sessions:
                symfony:
                    symfony: ~
        FriendsOfBehat\SymfonyExtension:
            kernel:
                class: 'Carcel\Kernel'
                environment: 'e2e'
    suites:
        user:
            paths:
                - '%paths.base%/tests/features'
            contexts:
                - 'Carcel\Tests\EndToEnd\Context\AuthenticationContext'
                - 'Carcel\Tests\EndToEnd\Context\CreateUserContext'
                - 'Carcel\Tests\EndToEnd\Context\FixtureContext'
                - 'Carcel\Tests\EndToEnd\Context\GetUserContext'
                - 'Carcel\Tests\EndToEnd\Context\ListUsersContext'
            filters:
                tags: '@end-to-end'
