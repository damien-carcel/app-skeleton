version: '2'

services:
    nginx:
        image: nginx
        ports:
            - 8000:80
        volumes:
            - ./public:/usr/share/nginx/html:ro

    node:
        image: node:8
        user: node
        volumes:
            - .:/home/node/app
            - ~/.cache/yarn:/home/node/.cache/yarn
        working_dir: /home/node/app
