end-to-end:
    extensions:
        Behat\MinkExtension:
            # Use BEHAT_PARAMS to override this value
            # BEHAT_PARAMS='{"extensions" : {"Behat\\MinkExtension" : {"base_url" : "https://www.example.com/"}}}'
            base_url: 'localhost'
            sessions:
                default:
                    symfony: ~
        FriendsOfBehat\ContextServiceExtension:
            imports:
            - 'tests/end-to-end/Resources/config/contexts.yml'
        FriendsOfBehat\CrossContainerExtension: ~
        FriendsOfBehat\SymfonyExtension:
            env_file: '.env'
            kernel:
                bootstrap: 'vendor/autoload.php'
                class: 'App\Kernel'
                path: 'src/Kernel.php'
                debug: true
    suites:
        default:
            paths:
                - '%paths.base%/tests/features'
            contexts_services:
                - 'App\Tests\EndToEnd\Context\FeatureContext'
                - 'App\Tests\EndToEnd\Context\FixtureContext'
            filters:
                tags: '@end-to-end'
