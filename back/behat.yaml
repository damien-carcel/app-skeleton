acceptance:
    extensions:
        FriendsOfBehat\ContextServiceExtension:
            imports:
            - 'tests/acceptance/Resources/config/contexts.yml'
        FriendsOfBehat\CrossContainerExtension: ~
        FriendsOfBehat\SymfonyExtension:
            env_file: '.env'
            kernel:
                bootstrap: 'vendor/autoload.php'
                class: 'App\Kernel'
                path: 'src/Kernel.php'
                debug: true
    suites:
        default:
            paths:
                - '%paths.base%/tests/features'
            contexts_services:
                - 'App\Tests\Acceptance\Context\FeatureContext'
                - 'App\Tests\Acceptance\Context\FixtureContext'
            filters:
                tags: '@acceptance'

integration:
    extensions:
        FriendsOfBehat\ContextServiceExtension:
            imports:
            - 'tests/integration/Resources/config/contexts.yml'
        FriendsOfBehat\CrossContainerExtension: ~
        FriendsOfBehat\SymfonyExtension:
            env_file: '.env'
            kernel:
                bootstrap: 'vendor/autoload.php'
                class: 'App\Kernel'
                path: 'src/Kernel.php'
                debug: true
    suites:
        default:
            paths:
                - '%paths.base%/tests/integration/features'
            contexts_services:
                - 'App\Tests\Integration\Context\FeatureContext'
                - 'App\Tests\Integration\Context\FixtureContext'
            filters:
