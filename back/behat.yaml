integration:
    extensions:
        FriendsOfBehat\ContextServiceExtension:
            imports:
                - 'tests/integration/Resources/config/contexts.yml'
        FriendsOfBehat\CrossContainerExtension: ~
        FriendsOfBehat\SymfonyExtension:
            env_file: '.env'
            kernel:
                bootstrap: 'vendor/autoload.php'
                class: 'App\Kernel'
                path: 'src/Kernel.php'
                debug: true
    suites:
        user:
            paths:
                - '%paths.base%/tests/integration/features'
            contexts_services:
                - 'App\Tests\Integration\Context\UserRepositoryContext'
                - 'App\Tests\Integration\Context\FixtureContext'

acceptance:
    extensions:
        FriendsOfBehat\ContextServiceExtension:
            imports:
            - 'tests/acceptance/Resources/config/contexts.yml'
        FriendsOfBehat\CrossContainerExtension: ~
        FriendsOfBehat\SymfonyExtension:
            env_file: '.env'
            kernel:
                bootstrap: 'vendor/autoload.php'
                class: 'App\Kernel'
                path: 'src/Kernel.php'
                debug: true
    suites:
        user:
            paths:
                - '%paths.base%/tests/features'
            contexts_services:
                - 'App\Tests\Acceptance\Context\FixtureContext'
                - 'App\Tests\Acceptance\Context\ManageUsersContext'
                - 'App\Tests\Acceptance\Context\AuthenticationContext'

end-to-end:
    extensions:
        Behat\MinkExtension:
            base_url: 'localhost'
            sessions:
                default:
                    symfony: ~
        FriendsOfBehat\ContextServiceExtension:
            imports:
            - 'tests/end-to-end/Resources/config/contexts.yml'
        FriendsOfBehat\CrossContainerExtension: ~
        FriendsOfBehat\SymfonyExtension:
            env_file: '.env'
            kernel:
                bootstrap: 'vendor/autoload.php'
                class: 'App\Kernel'
                path: 'src/Kernel.php'
                debug: true
    suites:
        user:
            paths:
                - '%paths.base%/tests/features'
            contexts_services:
                - 'App\Tests\EndToEnd\Context\FixtureContext'
                - 'App\Tests\EndToEnd\Context\ManageUsersContext'
                - 'App\Tests\EndToEnd\Context\AuthenticationContext'
            filters:
                tags: '@end-to-end'
